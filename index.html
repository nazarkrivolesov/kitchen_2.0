
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberFood UA | Neon Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;600;900&family=Plus+Jakarta+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            bg: '#121212',
                            neon: '#39FF14',
                            pink: '#FF007F',
                            dark: '#0a0a0a'
                        }
                    },
                    fontFamily: {
                        cyber: ['Orbitron', 'sans-serif'],
                        sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif']
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
            transition: background-color 0.7s ease, color 0.7s ease;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: #39FF14;
            border-radius: 10px;
        }
        
        .rainbow-mode ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .pink-glow {
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.4);
        }

        .rainbow-mode .pink-glow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Animation for slow spin */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }
    </style>
<script type="importmap">

}

</head>

</body>
</html>
